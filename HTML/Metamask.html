<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/CSS/transactions.css"
    />
    <link rel="stylesheet" href="/CSS/animation.css">
   <script src="/script/metamask.js" defer type="module"></script>
    <title>Transactions</title>
  </head>
  <body>
    
    <h1>My MetaMask</h1>
     
     <div class="container">
    <main>
      <button id="connect">Connect your MetaMask wallet</button>
        <section>
           
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Enter your account"
            />
<div>
            <button
              id="checkBalance"
              class="btn btn-primary"
            >
              Check Balance
            </button>
            </div>
            <div>
              <span>Your Balance</span>
            </div>
             <div
              id="balance"
              class="balance"
            ></div>
            <br>
            <div>
              <span>Start a transaction</span>
            </div>
           
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Transaction amount"
            />
          </div>
          <br />
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Send to"
            />
          </div>
          <div class="form-control">
            <button
              id="sendTx"
              class="btn btn-primary"
            >
              Send
            </button>
          </div>
        </section>
       
      
      </div>

    </main>
  </body>
</html>
