<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/CSS/transactions.css"
    />
    <link rel="stylesheet" href="/CSS/animation.css">
    <script src="/script/dom.js" defer type="module"> </script>
    <script src="/script/check-balance.js" defer type="module"></script>
   
    <title>Transactions</title>
  </head>
  <body>
    <div class="container"></div>
    <h1>My Wallet</h1>
    <main>
        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Enter your account"
            />
<div>
            <button
              id="checkBalance"
              class="btn btn-primary"
            >
              Check Balance
            </button>
            </div>
            <div>
              <span>Your Balance</span>
            </div>
             <div
              id="balance"
              class="balance"
            ></div>
            <br>
            <div>
              <span>Start a transaction</span>
            </div>
             <div id="transactionStatus"></div>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Transaction amount"
            />
          </div>
          <br />
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="Send to"
            />
          </div>
          <div class="form-control">
            <button
              id="sendTx"
              class="btn btn-primary"
            >
              Send
            </button>
          </div>
         
        </section>
        <section>
           <div class="form-control">
            <button
              id="blocks"
              class="btn btn-primary"
            >
              Check Blocks
            </button>
          </div>
          <h4>Transactions</h4>
          <div class="transactions-container">
            <div>
              <span>From</span>
              <span>To</span>
              <span>Amount</span></div>
            <div id="transactions"></div>
          </div>
        </section>
       
      
      </div>
    </main>
  </body>
</html>
